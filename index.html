<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container" id="calculator-container">
        <div id="calculator-mirror"></div>
        <div class="sinais">
            <input type="button" value="+" id="more">
            <input type="button" value="-" id="less">
            <input type="button" value="&times;" id="multiply">
            <input type="button" value="&divide;" id="divide">
        </div>
        <div class="number">
            <div class="numbers" id="numbers">
                <input type="button" value="7" id="seven">
                <input type="button" value="8" id="eigth">
                <input type="button" value="9" id="nine">
                <input type="button" value="4" id="four">
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six">
                <input type="button" value="1" id="one">
                <input type="button" value="2" id="two">
                <input type="button" value="3" id="three">
                <input type="button" value="0" id="zero">
                <input type="button" value="." id="point">
                <input type="button" value="C" id="c">
            </div>
            <input type="button" value="=" id="equal">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
